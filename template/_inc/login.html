<div class="card text-center o-hidden border-0 shadow-lg my-5 w-100">
    <div class="card-body p-0">
        <!-- Nested Row within Card Body -->

        <div class="p-5">
            <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">환영합니다!</h1>
            </div>
            <div class="form-group">
                <input type="id" class="form-control form-control-user" id="userid" aria-describedby="emailHelp" placeholder="아이디를 입력해주세요..." name="id">
            </div>
            <div class="form-group">
                <input type="password" class="form-control form-control-user" id="userpw" placeholder="비밀번호를 입력해주세요" name="pw">
            </div>
            <div class="form-group">
                <div class="custom-control custom-checkbox small">
                    <input type="checkbox" class="custom-control-input" id="savelogin">
                    <label class="custom-control-label" for="savelogin">로그인정보 저장</label>
                </div>
            </div>
            <input class="btn btn-primary btn-user btn-block" type="submit" value="Login" id="login">
        </div>
    </div>
</div>
