<div class="d-sm-flex align-items-center justify-content-between mb-4 mt-3">
    <h1 class="h3 mb-0 text-gray-800">스킨다운로더</h1>
</div>
<div class="card o-hidden border-0 shadow-lg my-1 w-100 h-100">
    <div class="card-body p-0">

        <div class="p-5">

            <div class="input-group mb-3 w-100">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">서든어택경로</span>
                </div>
                <input type="text" id="autoshotcount" class="form-control" value="" aria-describedby="inputGroup-sizing-default" placeholder="서든어택경로가 없는경우 수동으로 지정해야합니다.">


            </div>
            <div class="input-group mb-3 w-100">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">형광캐릭스킨경로</span>
                </div>
                <input type="text" id="autoshotcount" class="form-control" value="" aria-describedby="inputGroup-sizing-default" placeholder="서든어택경로가 없는경우 수동으로 지정해야합니다.">

            </div>
            <div class="input-group mb-3 w-100">
                <div class="input-group-prepend">
                    <button class="btn btn-secondary" id="chracterready" type="submit">형광캐릭준비</button>
                    <div class="input-group-append">
                        <span class="input-group-text" id="autoshotonlystr">서든어택 실행전에 눌러주세요</span>
                    </div>
                </div>
            </div>
            <div class="input-group mb-3 w-100">
                <div class="input-group-prepend">
                    <button class="btn btn-secondary" id="chracterset" type="submit">형광캐릭적용</button>
                    <div class="input-group-append">
                        <span class="input-group-text" id="autoshotonlystr">서든어택 대기실에서 눌러주세요</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
